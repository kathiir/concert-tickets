{% extends "base.html" %}
{% block title %}My Tickets{% endblock %}

{% block content %}

    <div class="container col-xxl-8 px-2 py-2 bg-white">
        <div class="row flex-lg-row align-items-center g-0 py-5">
            <div class="col-10 col-sm-8 col-lg-4 mb-3 mx-auto px-4 py-4 d-flex justify-content-center">
                <svg class="rounded-circle bd-placeholder-img d-block img-fluid text-center" width="300"
                     height="300"
                     xmlns="http://www.w3.org/2000/svg"
                     aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="700%" height="100%" fill="#777"/>
                </svg>
            </div>
            <div class="col-lg-8">
                <h1 class="display-5 lh-1 mb-3 ms-3">Username</h1>
            </div>
        </div>

        <div class="container-fluid">
            <div class="d-flex align-items-start">
                <div class="mt-2 nav ps-2 flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <a class="nav-link btn active remove-glow btn-lg" href="{{ url_for('tickets_page') }}"
                       aria-selected="true">Tickets
                    </a>
                    <a class="nav-link btn btn-lg remove-glow" href="{{ url_for('favorites_page') }}"
                       aria-selected="false">Favorites
                    </a>
                    <a class="nav-link btn btn-lg remove-glow" href="{{ url_for('settings_page') }}"
                       aria-selected="false">Settings
                    </a>
                </div>
                <div class="d-flex flex-column flex-grow-1 ms-5">

                    {% for n in range(5) %}
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-3">
                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="100%"
                                         xmlns="http://www.w3.org/2000/svg" role="img"
                                         aria-label="Placeholder: Thumbnail"
                                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                                        Placeholder</title>
                                        <rect width="100%" height="100%" fill="#55595c"/>
                                    </svg>
                                </div>
                                <div class="col">
                                    <div class="card-body row">
                                        <h5 class="card-title display-5">Concert name {{ n }}</h5>
                                    </div>
                                    <div class="row">
                                        <div class="col-md">
                                            <div class="card-body">
                                                <h5 class="card-title">Place</h5>
                                                <p class="card-text text-truncate">Place</p>
                                            </div>
                                        </div>
                                        <div class="col-md">
                                            <div class="card-body">
                                                <h5 class="card-title">Date</h5>
                                                <p class="card-text">date</p>
                                            </div>
                                        </div>
                                    </div>
                                    <a href="#"
                                       class="stretched-link text-decoration-none"></a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>

    </div>

{% endblock %}
